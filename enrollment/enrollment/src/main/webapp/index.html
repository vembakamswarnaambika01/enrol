<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <style>
        /* Some basic styling */
        body {
            background-image: url('background_image.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        img{
            width:100%;
        }
        header {
            background-color: #5f929e;
            color: black;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #afe4da;
            color: black;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            padding: 20px;
            text-align: center; /* Centered alignment */
        }
        .container ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: grid; /* Changed to grid */
            grid-template-columns: repeat(4, 1fr); /* Changed to 4 columns */
            gap: 10px; /* Added gap between items */
        }
        .container li {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            position: relative;
            background-color: #d7b46e;
        }
        .container a {
            color: blue;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .submenu {
            display: none;
            padding-left: 20px;
        }
        .submenu a {
            display: block;
            margin-bottom: 5px;
            color: #afe4da;
            text-decoration: none;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1><u><b>Presidency University Management System</b></u></h1>
</header>

<img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=1920,fit=crop/mp8n8ZRypnUr8KKW/1669190901164-1-m2W4WR6wlWtrnbPq.jpeg">
<div class="container">
    <ul>
        <li><a href="#" class="toggle-submenu" data-target="user_management">User Module</a></li>
        <li><a href="#" class="toggle-submenu" data-target="student_module">Student Module</a></li>
        <li><a href="#" class="toggle-submenu" data-target="faculty_module">Faculty Module</a></li>
        <li><a href="#" class="toggle-submenu" data-target="course_module">Course Module</a></li>
        <li><a href="index2.html">Enrollment Module</a></li>
        <li><a href="#" class="toggle-submenu" data-target="library_module">Library Module</a></li>
        <li><a href="#" class="toggle-submenu" data-target="finance_module">Finance Module</a></li>
        <li><a href="#" class="toggle-submenu" data-target="schedule_module">Schedule Module</a></li>
    </ul>
</div>
<br><br><br><br><br><br><br>

<footer>
    <p>presidencyuniversity@gmail.com</p>
</footer>

<script>
    // JavaScript to toggle submenu
    const toggleSubmenu = (targetId) => {
        const submenu = document.getElementById(targetId);
        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    };

    // Add event listeners to toggle submenu on click
    const submenuLinks = document.querySelectorAll('.toggle-submenu');
    submenuLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const targetId = event.target.getAttribute('data-target');
            toggleSubmenu(targetId + '_submenu');
        });
    });
</script>

</body>
</html>
